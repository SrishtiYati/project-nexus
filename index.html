<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify-Login/Sign-up page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" media="screen and (max-width:1170px)" href="phone.css"> -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Enter E-mail" required>
                <input type="password" id="login-password" placeholder="Enter password" required>
                <button id="btn" onclick="login()">Login</button>
                <p>Don't have an account?<a href="#" onclick="showSignup()">Sign-up</a></p>
            </form>
            <form id="signup-form" class="form" style="display: none;">
                <h2>Sign-up</h2>
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="email" id="signup-email" placeholder="Enter E-mail" required>
                <input type="password" id="signup-password" placeholder="Enter password" required>
                <button id="btn" onclick="signup()">Sign-up</button>
                <p>Already have an account?<a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
